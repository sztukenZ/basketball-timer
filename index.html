<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <h1 id="homePoints">0</h1>
                    <div class="buttons-section">
                        <button class="points-btn" onclick="homeAddOne()">+1</button>
                        <button class="points-btn" onclick="homeAddTwo()">+2</button>
                        <button class="points-btn" onclick="homeAddThree()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <h1 id="guestPoints">0</h1>
                    <div class="buttons-section">
                        <button class="points-btn" onclick="guestAddOne()">+1</button>
                        <button class="points-btn" onclick="guestAddTwo()">+2</button>
                        <button class="points-btn" onclick="guestAddThree()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button id="newGame" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
